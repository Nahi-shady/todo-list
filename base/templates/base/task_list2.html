{% if request.user.is_authenticated %}
<h2>{{request.user}}</h2>
<a href="{% url 'logout' %}">Sing Out</a>
{% else %}
<a href="{% url 'login' %}">Sing In</a>
{% endif %}

<h1>List of tasks</h1>
<form action="" method="get">
  <input type="text" value="{{search_input}}" name="search-area" />
  <input type="submit" value="Search" />
</form>
<h3><a href="{% url 'task-create' %}">Add task</a></h3>
<table>
  <p>You have {{count}} uncompleted tasks</p>
  <tr>
    <th>Tasks</th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td><a href="{% url  'task' task.id %}">{{ task.title }}</a></td>
    <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
    <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>
  </tr>
  {% empty %}
  <h2>There is no task</h2>
  {% endfor %}
</table>
